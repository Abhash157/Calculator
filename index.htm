<!DOCTYPE html>
<html lang="en">
<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<title>Calculator</title>
			<link rel="stylesheet" href="c.css">
			<link rel="icon" href="calc.png" type="image/icon type">
</head>
<body>
			<div id="container">
						<div id="screen">
									<div id="typed">
												<div id="numField"></div>
												<div id="result">
															
												</div>
									</div>
						</div>
						
						<div id="btnContainer">
									
							<div id="support">
									<button class="button" id="bracket1" onclick="push('('), show('('), addMul('*(')">(</button>
									<button class="button" id="bracket2" onclick="push(')'), show(')')">)</button>
									<button class="button" id="AC" onclick="cc()">AC</button>
							</div>
									
							<div id="numbers">
									<button class="button int" id="7" onclick="push(7), show(7)">7</button>
									<button class="button int" id="8" onclick="push(8), show(8)">8</button>
									<button class="button int" id="9" onclick="push(9), show(9)">9</button>
									<button class="button int" id="4" onclick="push(4), show(4)">4</button>
									<button class="button int" id="btn" onclick="push(5), show(5)">5</button>
									<button class="button int" id="btn" onclick="push(6), show(6)">6</button>
									<button class="button int" id="btn" onclick="push(1), show(1)">1</button>
									<button class="button int" id="btn" onclick="push(2), show(2)">2</button>
									<button class="button int" id="btn" onclick="push(3), show(3)">3</button>
									<button class="button" id="point" onclick="push('.'), show('.')">.</button>
									<button class="button int" id="btn" onclick="push(0), show(0)">0</button>
									<button class="button" id="del" onclick="del()">←</button>
							</div>
									
							<div id="operators">
									<button class="button op" id="multiply" onclick="push('*'), show('×'), noEffect()">×</button>
									<button class="button op" id="divide" onclick="push('/'), show('÷')">÷</button>
									<button class="button op" id="add" onclick="push('+'), show('+')">+</button>
									<button class="button op" id="subtract" onclick="push('-'), show('-')">-</button>
									<button class="button" id="equal" onclick="result()">=</button>
						</div>
				</div>
						<div id="store"></div>
			</div>
			
			
			<div id="sower"></div>
			
			
			<script src="j.js"></script>
			<script>
						function cc() {
									res.innerHTML=""
									numField.innerHTML=""
									store.innerHTML=""
						}
						
						function cc2() {
									res.innerHTML=""
									numField.innerHTML=""
									store.innerHTML=""
									numField.innerHTML=num
									store.innerHTML=num
						}
			</script>
</body>
</html>
